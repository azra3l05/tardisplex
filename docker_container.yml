    --label traefik.http.routers.maintainerr-http.service=maintainerr \
    --label traefik.http.routers.maintainerr.entrypoints=websecure \
    --label traefik.http.routers.maintainerr.middlewares=globalHeaders@file,secureHeaders@file \
    --label traefik.http.routers.maintainerr.rule=Host\(\'maintainerr.alpha.tardisonline.in\'\) \
    --label traefik.http.routers.maintainerr.service=maintainerr \
    --label traefik.http.routers.maintainerr.tls.certresolver=cfdns \
    --label traefik.http.routers.maintainerr.tls.options=securetls@file \
    --label traefik.http.services.maintainerr.loadbalancer.server.port=80 \
