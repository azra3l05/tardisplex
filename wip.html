    <p>&nbsp;</p>
    <ol>
      <li>Go to <a class="is-external-link" href="https://plex.tv/">https://plex.tv</a> and login with your Plex account credentials</li>
      <li>Access the Plex Web app by clicking on the Open Plex button</li>
    </ol>
    <figure class="image"><img src="/plex_invite/wm-open_plex.png"></figure>
    <h2 class="toc-header" id="decide-if-you-want-to-sync-your-watched-status-if-you-have-access-to-multiple-servers"><a href="#decide-if-you-want-to-sync-your-watched-status-if-you-have-access-to-multiple-servers" class="toc-anchor">¶</a> <br>Decide if you want to Sync your Watched Status if you have access to Multiple Servers</h2>
    <figure class="image"><img src="/plex_invite/wm-plexsyncwatched.png"></figure>
    <h2 class="toc-header" id="open-settings-by-clicking-on-the-wrencdh-icon-in-the-top-right"><a href="#open-settings-by-clicking-on-the-wrench-icon-in-the-top-right" class="toc-anchor">¶</a> <br>Open Settings by clicking on the wrench icon in the top right</h2>
    <figure class="image"><img src="/plex_invite/wm-plexsettings.png"></figure>
    <p>&nbsp;</p>
    <ol>
      <li>Select <i>Manage Library Access</i></li>
      <li>Find the Invitation received section and click the Checkmark after verifying the server is in fact the one you were expecting to see an invitation from</li>
      <li>Click the Home Icon to go to the Home Screen of Plex</li>
    </ol>
    <p>&nbsp;</p>
    <figure class="image"><img src="/plex_invite/wm-invitelocation.png"></figure>
    <p>&nbsp;</p>
    <ol>
      <li>Plex has their own libraries and content, while it's a nice bonus it is easy to confuse a Plex Library with a custom curated one that has been shared to you</li>
      <li>Find the hidden Ellipse next to the item you wish to <i>Unpin</i>. (I remove all Plex's items seen in the screenshot)</li>
    </ol>
    <p>&nbsp;</p>
    <figure class="image"><img src="/plex_invite/wm-unpinbadplex.png"></figure>
    <p>&nbsp;</p>
    <p>Click on the <i>MORE </i>button to find the server that was shared with you<br>&nbsp;</p>
    <figure class="image"><img src="/plex_invite/wm-moreplex.png"></figure>
    <p>&nbsp;</p>
    <p>Please note that the server name can be different depending on which server you were added<br>&nbsp;</p>
    <ol>
      <li>Locate a desired library of interest that is shared with you</li>
      <li>Click the Ellipse and <i>Pin</i> the desired library (Repeat this for all libraries of interest)</li>
    </ol>
    <figure class="image"><img src="/plex_invite/wm-pingoodstuff.png"></figure>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>In the upper left, click the <i>PINNED </i>menu item to return to the Home section of Plex</p>
    <p>&nbsp;</p>
    <figure class="image"><img src="/plex_invite/wm-backhome.png"></figure>
    <p>&nbsp;</p>
    <p>You should see your pinned libraries listed on the home page, you can also reorder them as you see fit.<br>&nbsp;</p>
    <figure class="image"><img src="/plex_invite/wm-enjoy.png"></figure>
    <p>&nbsp;</p>
    <ol>
      <li>Locate a desired library you wish to move</li>
      <li>Click the Ellipse and select <i>Reorder</i></li>
    </ol>
    <figure class="image"><img src="/plex_invite/wm-reorder.png"></figure>
    <p><br>Now simply Drag and Drop the Libraries as you see fit.&nbsp;</p>
    <figure class="image"><img src="/plex_invite/wm-dragdrop.png"></figure>
    <p>&nbsp;</p>
    <p>Once all your Libraries are in the desired order, simply click the tiny “x” found here to exit the Reorder Process. You are now ready to enjoy your streaming.&nbsp;</p>
    <p>&nbsp;</p>
    <figure class="image"><img src="/plex_invite/wm-unorder.png"></figure>
    <p>&nbsp;</p>
